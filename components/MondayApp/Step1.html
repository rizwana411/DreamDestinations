<!-- Step1.html -->
<div >
    <form name="userForm" >
        <br>
        <div class="form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
            <label for="fname" class="labels">First Name</label>
            <input type="text" class="form-control" name="fname" ng-model="data.FirstName" validator="required">

        </div>

        <div class="form-group">
            <label for="lname" class="labels">Last Name</label>
            <input type="text" class="form-control" name="lname" ng-model="data.LastName" validator="required" >
        </div>

        <div class="form-group">
            <label for="email" class="labels">Email</label>
            <input type="text" class="form-control" name="email" ng-model="data.Email" validator="email" >
        </div>

        <div class="form-group">
            <label for="contact" class="labels">Contact Details.</label>
            <input type="text" class="form-control" name="contact" ng-model="data.Contact" validator="minlength=10,maxlength=10,required,number" >
        </div>

        <div class="form-group row">
            <div class="col-xs-6 col-xs-offset-3">
                <button  type="submit" validation-submit="userForm" class="btn btn-block btn-primary" ng-click="next(1)">
                    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
                </button>
            </div>
        </div>
    </form>
</div>
